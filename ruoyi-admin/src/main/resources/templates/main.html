<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->
    <title>融媒体控制台</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>

    <!-- Morris -->
    <link href="../static/css/plugins/morris/morris-0.4.3.min.css" th:href="@{/css/plugins/morris/morris-0.4.3.min.css}"  rel="stylesheet">

    <!-- Gritter -->
    <link href="../static/js/plugins/gritter/jquery.gritter.css" th:href="@{/js/plugins/gritter/jquery.gritter.css}" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="row  border-bottom  dashboard-header">



            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="widget style1 blue-bg">
                            <div class="row vertical-align">
                                <div class="col-xs-3">
                                    <i class="fa fa-bullhorn fa-3x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <span> 广播终端总量 </span>
                                    <h2 class="font-bold">10</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="widget style1 blue-bg">
                            <div class="row vertical-align">
                                <div class="col-xs-3">
                                    <i class="fa fa-mail-forward fa-3x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <span> 广播节目申请 </span>
                                    <h2 class="font-bold">120</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="widget style1 yellow-bg">
                            <div class="row vertical-align">
                                <div class="col-xs-3">
                                    <i class="fa fa-wrench fa-3x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <span> 终端维护申请 </span>
                                    <h2 class="font-bold">610</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="widget style1 navy-bg">
                            <div class="row vertical-align">
                                <div class="col-xs-3">
                                    <i class="fa fa-weixin fa-3x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <span> 村务总用户量 </span>
                                    <h2 class="font-bold">610</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="widget style1 navy-bg">
                            <div class="row vertical-align">
                                <div class="col-xs-3">
                                    <i class="fa fa-user-plus fa-3x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <span> 村务新增用户 </span>
                                    <h2 class="font-bold">610</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="widget style1 red-bg">
                            <div class="row vertical-align">
                                <div class="col-xs-3">
                                    <i class="fa fa-child fa-3x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <span> 融媒体当前在线 </span>
                                    <h2 class="font-bold">610</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">

                            <div class="ibox-title">
                                <h5>服务器性能监控</h5>

                                <!--<div class="pull-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-xs btn-white active">天</button>
                                        <button type="button" class="btn btn-xs btn-white">月</button>
                                        <button type="button" class="btn btn-xs btn-white">年</button>
                                    </div>
                                </div>-->

                            </div>

                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>数据</th>
                                                <th>用户</th>
                                                <th>值</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td><span class="line">5,3,2,-1,-3,-2,2,3,5,2</span>
                                                </td>
                                                <td>张三</td>
                                                <td class="text-navy"> <i class="fa fa-level-up"></i> 40%</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td><span class="line">5,3,9,6,5,9,7,3,5,2</span>
                                                </td>
                                                <td>李四</td>
                                                <td class="text-warning"> <i class="fa fa-level-down"></i> -20%</td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td><span class="line">1,6,3,9,5,9,5,3,9,6,4</span>
                                                </td>
                                                <td>王麻子</td>
                                                <td class="text-navy"> <i class="fa fa-level-up"></i> 26%</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <div class="col-sm-3">
                                        <h5>使用率</h5>
                                        <h2>50%</h2>
                                        <div class="progress progress-mini">
                                            <div style="width: 78%;" class="progress-bar"></div>
                                        </div>
                                        <div class="m-t-sm small">4:32更新</div>
                                        <br>
                                        <h5>使用率</h5>
                                        <h2>50%</h2>
                                        <div class="progress progress-mini">
                                            <div style="width: 78%;" class="progress-bar"></div>
                                        </div>
                                        <div class="m-t-sm small">4:32更新</div>
                                    </div>

                                    <div class="col-sm-3">
                                        <h5>使用率</h5>
                                        <h2>50%</h2>
                                        <div class="progress progress-mini">
                                            <div style="width: 78%;" class="progress-bar"></div>
                                        </div>
                                        <div class="m-t-sm small">4:32更新</div>
                                        <br>
                                        <h5>使用率</h5>
                                        <h2>50%</h2>
                                        <div class="progress progress-mini">
                                            <div style="width: 78%;" class="progress-bar"></div>
                                        </div>
                                        <div class="m-t-sm small">4:32更新</div>
                                    </div>

                                    <td th:text="${server.cpu.cpuNum}">0个</td>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>



        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!--jquery图表float插件-->
        <script th:src="@{/js/plugins/flot/jquery.flot.js}"></script>
        <script th:src="@{/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
        <script th:src="@{/js/plugins/flot/jquery.flot.spline.js}"></script>
        <script th:src="@{/js/plugins/flot/jquery.flot.resize.js}"></script>
        <script th:src="@{/js/plugins/flot/jquery.flot.pie.js}"></script>
        <script th:src="@{/js/plugins/flot/jquery.flot.symbol.js}"></script>

        <!--jquery图表peity插件-->
        <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
        <script th:src="@{/js/demo/peity-demo.min.js}"></script>

        <script th:src="@{/js/content.min.js}"></script>

        <!--jquery交互UI插件-->
        <script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"></script>

        <!--jquery地图插件-->
        <script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
        <script th:src="@{/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>

        <!--饼图数据统计插件-->
        <script th:src="@{/js/plugins/easypiechart/jquery.easypiechart.js}"></script>

        <!--小体积高密度图表插件-->
        <script th:src="@{/js/plugins/sparkline/jquery.sparkline.min.js}"></script>
        <script th:src="@{/js/demo/sparkline-demo.min.js}"></script>





</body>
</html>
