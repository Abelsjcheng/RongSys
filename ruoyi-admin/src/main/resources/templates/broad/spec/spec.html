    function queryAreaList() {
        var options = {
            url: prefix + "/list",
            modalName: "特种节目",
            search: false,
            showExport: true,
            columns: [
                {
                    field : 'fid',
                    title : '节目ID',
                    sortable: true
                },
                {
                    field : 'fname',
                    title : '节目名称',
                    sortable: true
                },
                {
                    field : 'filename',
                    title : '保存名称',
                    sortable: true
                },
                {
                    field : 'flenth',
                    title : '时长',
                    sortable: true
                },
                {
                    field : 'fsize',
                    title : '文件大小',
                    sortable: true
                },
                {
                    field : 'uname',
                    title : '上传者',
                    sortable: true
                },
                {
                    field : 'createdtime',
                    title : '创建时间',
                    sortable: true
                },
                {
                    title : '操作',
                    sortable: false,
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-xs btn-success" href="#" onclick="dospeclist()"><i class="fa fa-edit"></i>编辑</a>');
                        return actions;
                    }
                },
                {
                    field: 'urls',
                    title: '试听',
                    align: 'center',
                    visible: true,
                    formatter: function(value, row, index) {
                        var actions = '<a class=\"btn btn-xs btn-success\"  onclick=func(\'' + value + '\')>试听</a>';
                        return actions;
                    }
                }]
        };
        $.table.init(options);
    }

    function func(value) {
        value = "../"+value;
        var audio=$(".recPlay")[0];
        audio.controls=true;
        if(!(audio.ended || audio.paused)){
            audio.pause();
        };
        audio.src=value;
        console.log(audio);
        audio.play();
    }
