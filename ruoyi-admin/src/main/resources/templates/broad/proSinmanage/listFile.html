<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
<link href="../static/js/plugins/layer/layui-v2.4.5/layui/css/layui.css" th:href="@{/js/plugins/layer/layui-v2.4.5/layui/css/layui.css}" rel="stylesheet"/>

<body class="gray-bg">
<div class="container-div ui-layout-center">
    <div class="row">
        <table style="margin-top:5px;">
            <tr>
                <td style="padding-left:2px;text-align: right;">重复次数：</td>
                <td style="padding-left:2px;">
                    <input  name="continuenum" id="continuenum"  value="1" type="number" min="1" max="15" step="1" style="width:88px;"
                            placeholder="重复次数" title="重复次数"/></td>
                <td style="padding-left:2px;text-align: right;">时间间隔：</td>
                <td style="padding-left:2px;">
                    <input class="laydate-icon form-control layer-date"
                           name="broaddate"
                           id="broaddate"
                           value="00:00:00"
                           readonly="readonly"
                           style="width:160px;"
                           placeholder="播出日期"
                           title="播出日期"/>
                </td>
                <td style="padding-left:2px;text-align: right;">节目：</td>
                <td style="padding-left:2px;">
                    <input  name="orgs" id="orgs"  value="" type="text" style="width:128px;" /></td>
                <td style="vertical-align:top;padding-left:2px">
                    <a class="btn btn-success btn-xs"  title="保存" id="saves">
                        <i id="nav-search-icon" class="ace-icon fa fa-floppy-o bigger-110 white"></i>&nbsp;保存
                    </a>
                </td>
            </tr>
        </table>
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            节目名称：<input type="text" name="filename"/>
                        </li>

                        <li>
                            接受内容：<input type="text" name="rcontent"/>
                        </li>

                        <!--<li>-->
                        <!--是否可用：<input type="text" name="isread"/>-->
                        <!--</li>-->

                        <!--<li>-->
                        <!--接收时间：<input type="text" name="recivedtime"/>-->
                        <!--</li>-->

                        <!--<li>-->
                        <!--是否有效：<input type="text" name="remark"/>-->
                        <!--</li>-->

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>

<script th:inline="javascript">
    /**
     * 选择文件
     * @param fid
     */
    function selectFiles(fname) {
        $("#orgs").attr("value",fname);
    }
    var prefix = ctx + "broad/proSinmanage";
    $(function() {
        var options = {
            url: prefix + "/listFile",
            modalName: "文件选择",
            search: false,
            showExport: true,

            columns: [
                // {
                //     checkbox: true,
                // },
				{
					field : 'fid',
					title : '文件id',
					visible: false
				},
                {
                    field : 'fname',
                    title : '节目名称',
                    sortable: true,
                    width: '20%'
                },
                {
                    field : 'filename',
                    title : '文件名称',
                    sortable: true
                },
				{
					field : 'flenth',
					title : '文件时长',
					sortable: true
				},
                {
                    field : 'ispublic',
                    title : '是否公共',
                    formatter:function(value,row,index){
                        var html = "";
                        if(value == "0"){
                            html += "<label style='color: #ff5909'>非公共</label>";
                            return html;
                        }else {
                            html += "<label style='color: #02cd0d'>公共</label>";
                            return html;
                        }
                    },
                    sortable: true,
                },
				{
					field : 'createdtime',
					title : '创建时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>试听</a> ');
                        actions.push('<a class="btn btn-success btn-xs" href="#" onclick="selectFiles(\''+ row.fname +'\');"><i class="fa fa-edit"></i>选择</a> ');
                      return actions.join('');
		            }
		        }
            ]
        };
        $.table.init(options);
    });


    // 获取所选择终端IMEI号的方法
     function addProIdAll() {
       /*在选择终端前先获取一次文本框的值，为的是可以选择多个小组的终端*/
        var originalValue = document.getElementById("org").value;
        /*通过选择框去获取终端的IMEI号*/
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        var data = { "ids": rows.join() };
        var test = data;
        var i;
        /*js for in循环遍历对象，获取key:value值*/
        for(i in test){
            console.log("IMEI:",test[i]);/*这里test[i]是所选择终端的IMEI号的字符串ps：111,222*/
        }
        var selectValue = test[i] + "," + originalValue ;
        document.getElementById("org").value = selectValue;
         /*这里显示的是所选择终端的IMEI号的json ps：{"ids":"111,222"}*/
         /*alert(JSON.stringify(data));*/
     }

     //提供给父页面获取选中的值
     function callback() {
         /*在选择终端前先获取一次文本框的值，为的是可以选择多个小组的终端*/
         var originalValue = document.getElementById("org").value;
         /*通过选择框去获取终端的IMEI号*/
         var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
         var data = { "ids": rows.join() };
         var test = data;
         var i;
         /*js for in循环遍历对象，获取key:value值*/
         // for(i in test){
         //     console.log("adsdsd",test[i]);/*这里test[i]是所选择终端的IMEI号的字符串ps：111,222*/
         // }
         datas = {  //调用它的父页面A的input这个function
             data_role:data,  //把data传入父页面A中的data_role，这里cllbackdata()是我另外计算data的一个函数，可以忽略
         }
         return datas;
     }
</script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.tips.js}"></script>
<script th:src="@{/js/plugins/layer/layui-v2.4.5/layui/layui.js}"></script>

<!--时间插件-->
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem:"#broaddate",
            type: 'time',
        });
    });
</script>
<div th:include="include :: footer"></div>
</body>
</html>
