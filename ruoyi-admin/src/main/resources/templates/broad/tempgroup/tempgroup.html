<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:margin-left="http://java.sun.com/jsf/composite"
      xmlns:margin-right="http://java.sun.com/jsf/core">
<meta charset="utf-8">
<head th:include="include :: header">

</head>
<body class="gray-bg">

<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 select-table table-striped" style="width: 49%; margin-right: 1%" >
            <p class="select-title">临时分组列表</p>
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>

        <div class="col-sm-12 select-table table-striped" style="width: 49%; margin-left: 1%" >
            <p class="select-title">终端列表</p>
            <table id="bootstrap-table-form" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "broad/tempgroup";
    $(function() {
        var options = {
            url: prefix + "/list1",
            detailUrl: prefix + "/detail/{id}",
            removeUrl: prefix + "/remove",
            modalName: "临时分组",
            search: false,
            showExport: true,
            columns: [
                {
                    field : 'tgname',
                    title : '终端IEME',
                    sortable: true
                },
                {
                    field : 'listId',
                    title : '排序id',
                    sortable: true
                },
                {
                    field : 'tgid',
                    title : '分组id',
                    sortable: true
                },
                {
                    title : '权限人',
                    sortable: true
                },
                {
                    title : '开启权限',
                    sortable: true
                },
                {
                    field : 'createdtime',
                    title : '创建时间',
                    sortable: true
                },
                {
                    field : 'note',
                    title : '备注',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' + '" href="#" onclick="$.operate.remove(\'' + row.createdtime + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }
            ],
            onClickRow:function (row, $element) {
                teble2(row.tgname);
            }
        };
        $.table.init(options);
    });

   // $(
       function teble2(tgname) {
       var temp = tgname
       var options = {
           url: prefix + `/list/${temp}`,
           id: "bootstrap-table-form",
           detailUrl: prefix + "/detail/{id}",
           modalName: "终端列表",
           search: false,
           showExport: true,
           columns: [
               {
                   field : 'tid',
                   title : '终端IEME',
                   sortable: true
               },
               {
                   field : 'tname',
                   title : '终端名称',
                   sortable: true
               },
               {
                   field : 'aname',
                   title : '所属分组',
                   sortable: true
               },
               {
                   field : 'uname',
                   title : '所属用户',
                   sortable: true
               },
               {
                   title: '操作',
                   align: 'center',
                   formatter: function (value, row, index) {
                       var actions = [];
                       actions.push('<a class="btn btn-success btn-xs ' + '" href="#" onclick="$.operate.detail(\'' + row.aid + '\')"><i class="fa fa-edit"></i>详细</a> ');
                       return actions.join('');
                   }
               }
           ]
       };
       $.table.destroy("bootstrap-table-form");
       $.table.init(options);
       }

   // );

</script>
</body>
</html>
