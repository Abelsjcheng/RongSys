<!doctype html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>短信终端</title>
    <script type="text/javascript" src="js/move.js"></script>
    <script type="text/javascript" src="js/tuozhuai.js"></script>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
    <!-- Morris -->
    <link href="../static/css/plugins/morris/morris-0.4.3.min.css" th:href="@{/css/plugins/morris/morris-0.4.3.min.css}"  rel="stylesheet">
    <!-- Gritter -->
    <link href="../static/js/plugins/gritter/jquery.gritter.css" th:href="@{/js/plugins/gritter/jquery.gritter.css}" rel="stylesheet">
    <!--首页js-->
    <script th:src="@{/js/views/main.js}"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-2">
        <div class="widget style1 blue-bg">
            <div class="row vertical-align">
                <div class="col-xs-9 text-right">
                    <span> 服务器短信猫号码</span>
                    <h2 id="count_dev" class="font-bold">None</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="widget style1 blue-bg">
            <div class="row vertical-align">
                <div class="col-xs-3">
                    <i class="fa fa-check fa-3x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <span> 曹欢 </span>
                    <h2 id="count_run" class="font-bold">None</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="widget style1 blue-bg">
            <div class="row vertical-align">
                <div class="col-xs-3">
                    <i class="fa fa-close fa-3x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <span> 阳怡柳 </span>
                    <h2 id="count_stop" class="font-bold">None</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="widget style1 yellow-bg">
            <div class="row vertical-align">
                <div class="col-xs-3">
                    <i class="fa fa-wrench fa-3x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <span> 姚伟 </span>
                    <h2 id="iotdevcount" class="font-bold">None</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="widget style1 yellow-bg">
            <div class="row vertical-align">
                <div class="col-xs-3">
                    <i class="fa fa-wrench fa-3x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <span> 小夏 </span>
                    <h2 id="iotcount" class="font-bold">None</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="widget style1 red-bg">
            <div class="row vertical-align">
                <div class="col-xs-3">
                    <i class="fa fa-wrench fa-3x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <span> 韦站长 </span>
                    <h2 id="riverviscount" class="font-bold">None</h2>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
