<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								标题：<input type="text" name="mtitle"/>
							</li>

							<li>
								图片地址：<input type="text" name="mpic"/>
							</li>

							<li>
								内容：<input type="text" name="mcontent"/>
							</li>

							<li>
								发布人编号：<input type="text" name="uid"/>
							</li>

							<li>
								发布人姓名：<input type="text" name="uname"/>
							</li>

							<li>
								建立日期：<input type="text" name="pushdate"/>
							</li>

							<li>
								提醒时间：<input type="text" name="remintime"/>
							</li>

							<li>
								状态：<input type="text" name="mtype"/>
							</li>

							<li>
								用户所属地区编号：<input type="text" name="aid"/>
							</li>

							<li>
								备注：<input type="text" name="note"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="village:memorial:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="village:memorial:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="village:memorial:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="village:memorial:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('village:memorial:edit')}]];
        var removeFlag = [[${@permission.hasPermi('village:memorial:remove')}]];
        var prefix = ctx + "village/memorial";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "备忘录",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'mid', 
					title : '数据编号',
					visible: false
				},
				{
					field : 'mtitle', 
					title : '标题',
					sortable: true
				},
				{
					field : 'mpic', 
					title : '图片地址',
					sortable: true
				},
				{
					field : 'mcontent', 
					title : '内容',
					sortable: true
				},
				{
					field : 'uid', 
					title : '发布人编号',
					sortable: true
				},
				{
					field : 'uname', 
					title : '发布人姓名',
					sortable: true
				},
				{
					field : 'pushdate', 
					title : '建立日期',
					sortable: true
				},
				{
					field : 'remintime', 
					title : '提醒时间',
					sortable: true
				},
				{
					field : 'mtype', 
					title : '状态',
					sortable: true
				},
				{
					field : 'aid', 
					title : '用户所属地区编号',
					sortable: true
				},
				{
					field : 'note', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.mid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.mid + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
